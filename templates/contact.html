<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - HematoVision</title>

<style>
/* Animated Gradient Background */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff6a00, #ee0979, #00c9ff, #92fe9d);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Contact Card */
.contact-box {
    width: 70%;
    max-width: 750px;
    background: rgba(0, 0, 0, 0.35);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    animation: slideUp 1.5s ease;
    text-align: center;
}

/* Slide Animation */
@keyframes slideUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Glowing Heading */
h2 {
    font-size: 32px;
    margin-bottom: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {text-shadow: 0 0 10px #fff;}
    to {text-shadow: 0 0 25px #00ffd5;}
}

/* Paragraph Style */
p {
    font-size: 18px;
    line-height: 1.6;
}

/* Hover Effect */
.contact-box:hover {
    transform: scale(1.03);
    transition: 0.4s;
    box-shadow: 0 0 45px rgba(255,255,255,0.7);
}
</style>

</head>
<body>

<div class="contact-box">
    <h2>Contact</h2>
    <p>

    For inquiries regarding the blood cell classification model, 
    diagnostic applications, or project details, please contact the HematoVision team.
    </p>
</div>

</body>
</html>
